<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        header,
        nav {
            height: 120px;
            width: 800px;
            color: pink;
            margin: 15px auto;
            background-color: blue;
            text-align: center;
        }
        
        section {
            width: 500px;
            height: 300px;
            background-color: pink;
        }
    </style>
</head>

<body>

    <header>头部标签</header>
    <nav>导航栏标签</nav>
    <article>内容标签</article>
    <section>定义文档某个区域</section>
    <aside>侧边栏标签</aside>
    <footer>尾部标签</footer>
    <audio src="">音频标签</audio>
    <video src="medio/xx.mp4" controls="controls">视频标签</video>
    <video width="" height="" controls>
        <source src="#.mp4" type="video/mp4">
        <source src="#.ogg" type="video/ogg">
        您的浏览器不支持video标签 -> 视频按顺序看支不支持
    </video>
</body>

</html>
