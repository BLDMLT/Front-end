<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        $('#id'); //指定 id
        $('*') // 所有元素
        $('.class') // 类class
        $('div') // 同一类
        $('div,p,li') // 多个元素
        $('li.current') // 交集元素
        $('ul>li') //子代
        $('ul li') // 后代
            // jquery 样式
        $('div').css('background', 'blue');
        // 遍历内部DOM  隐式迭代 -> 给每个元素加css
    </script>
</body>

</html>
